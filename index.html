<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://evaifleetintel.com/" />

  <style>
    @font-face {
      font-family: "Alpino";
      src: url("fonts/Alpino-Medium.otf") format("opentype");
    }

    @font-face {
      font-family: "Synonym";
      src: url("fonts/Synonym-Regular.otf") format("opentype");
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* NO SCROLLING */
    }

    body {
      background: #f4f3ef;
      color: #0f1f33;
      font-family: "Synonym", serif;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px 20px;
    }

    .logo {
      max-width: 420px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: "Alpino", serif;
      font-size: 40px;
      margin: 0 0 10px;
    }

    .subhead {
      font-size: 14px;
      letter-spacing: 3px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>

  <main>
    <img src="evai.svg" alt="EVAI logo" class="logo" />

    <h1>Enterprise Vehicle Architecture Intelligence</h1>

    <div class="subhead">
      TRANSLATION LAYERS · PHASED REVEAL · ACTIVE ALIGNMENT
    </div>
  </main>

  <footer>
    © 2025 EVAI · Enterprise Vehicle Architecture Intelligence
  </footer>

</body>
</html>
